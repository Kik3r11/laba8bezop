<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	function Shifr() {
		var a = prompt('Введите действие');
		var ob1 = parseFloat(prompt('Введите переменную a'));
		var ob2 = parseFloat(prompt('Введите переменную b'));
		var ob3 = parseFloat(prompt('Введите переменную с'));
		if(ob1 && ob2 < ob3)
		{
			switch(a){
			case '+':
				var sum = (ob1 + ob2) % ob3;
				document.write("Результат суммы по модулю " + ob3 + ": " + sum);
				break;
			case '*':
				var ymnozh = (ob1 * ob2) % ob3;
				document.write("Результат умножения по модулю " + ob3 + ": " + ymnozh);
				break;
			case '**':
				var step = (ob1 ** ob2) % ob3;
				document.write("Результат возведения в степень по модулю " + ob3 + ": " + step);
				break;	
			}
		}
		else
		{
			document.write("Ошибка");
		}	
}		
	</script>
</head>
<body>
<button id="button1" onclick="Shifr();">Действие</button>
</body>
</html>
